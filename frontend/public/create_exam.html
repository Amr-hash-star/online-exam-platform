<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Examen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Créer un Examen</h2>
    <button id="logoutBtn" class="btn btn-danger">Se déconnecter</button>
  </div>

  <form id="examForm">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre" name="titre" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="publicCible">Public ciblé</label>
      <input type="text" class="form-control" id="publicCible" name="publicCible">
    </div>
    <button type="submit" style="background-color: blue; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">Créer l'examen</button>
    <a href="ajouter_question.html">
        <button type="button" onclick="window.location.href='ajouter_question.html'" style="background-color: green; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">Ajouter une question</button>
    </a>
  </form>

  <div class="mt-4" id="result"></div>

  <script>
    // Vérification d'authentification
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    document.getElementById('examForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        titre: document.getElementById('titre').value,
        description: document.getElementById('description').value,
        publicCible: document.getElementById('publicCible').value
      };

      const response = await fetch('http://localhost:5000/api/exams/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-success">
            Examen créé avec succès !<br>
            Lien d'accès : <a href="${result.lienAcces}" target="_blank">${result.lienAcces}</a>
          </div>`;
      } else {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-danger">Erreur : ${result.message}</div>`;
      }
    });

    // Gestion de la déconnexion
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('userType');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
