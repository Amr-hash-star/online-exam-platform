<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lien de navigation vers la page d'inscription -->
  <nav>
    <a href="index.html">Inscription</a> | <strong>Connexion</strong>
  </nav>

  <h1>Connexion</h1>

  <!-- NE PAS MODIFIER L'ID DU FORMULAIRE -->
  <!-- Le script JavaScript se base sur cet ID -->
  <form id="loginForm">
    <!-- Ne changez pas les attributs "name" -->
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>

  <!-- Zone pour afficher les messages d'erreur ou de succès -->
  <div id="message"></div>

  <script>
    // NE PAS MODIFIER CE SCRIPT — il envoie les infos au backend pour se connecter
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');

        if (response.ok) {
          messageDiv.innerHTML = `<p style="color:green;">${result.message}</p>`;
          // Ici vous pouvez rediriger l'utilisateur vers une page protégée, s'il y en a une
          // window.location.href = 'dashboard.html';
        } else {
          messageDiv.innerHTML = `<p style="color:red;">${result.message || 'Erreur lors de la connexion.'}</p>`;
        }
      } catch (error) {
        console.error('Erreur:', error);
      }
    });
  </script>
</body>
</html>
