<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="logo">OEP</div>
  <h1>Connexion</h1>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
    <div class="login-link">
      <p>Pas encore inscrit ? <a href="index.html">Créer un compte</a></p>
    </div>
  </form>

  <div id="message"></div>

  <script>
    // NE PAS MODIFIER CE SCRIPT — il envoie les infos au backend pour se connecter
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');

        if (response.ok) {
          messageDiv.innerHTML = `<p style="color:green;">${result.message}</p>`;

          // Stockage du token et redirection selon le rôle
          localStorage.setItem('token', result.token);
          localStorage.setItem('userType', result.user.typeUtilisateur);

          if (result.user.typeUtilisateur === 'Enseignant') {
            window.location.href = 'create_exam.html';
          } else {
            window.location.href = 'http://localhost:5000/examen.html';
          }
        } else {
          messageDiv.innerHTML = `<p style="color:red;">${result.message || 'Erreur lors de la connexion.'}</p>`;
        }

      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('message').innerHTML = `<p style="color:red;">Erreur réseau ou serveur.</p>`;
      }
    });
  </script>
</body>
</html>
