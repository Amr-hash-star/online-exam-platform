<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="logo">OEP</div>
  <h1>Connexion</h1>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
    <div class="login-link">
      <p>Pas encore inscrit ? <a href="index.html">Cr√©er un compte</a></p>
    </div>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');

        if (response.ok) {
          messageDiv.innerHTML = `<p style="color:lightgreen;">${result.message}</p>`;
        } else {
          messageDiv.innerHTML = `<p style="color:pink;">${result.message || 'Erreur lors de la connexion.'}</p>`;
        }
      } catch (error) {
        console.error('Erreur:', error);
      }
    });
  </script>
</body>

</html>
